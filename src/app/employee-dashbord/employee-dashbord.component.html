<div class="container">
  <div class="row">
    <div class="col-sm-3" *ngFor="let employee of employees">
      <div class="card">
        <img
          class="card-img-top img-fluid"
          [src]="employee.imageUrl"
          alt="profile-photo"
        />
        <div class="card-block">
          <h2 class="card-title">
            {{ employee.firstName }} {{ employee.lastName }}
          </h2>
          <h2 class="card-title">{{ employee.designation }}</h2>
          <p class="card-text">{{ employee.email }}</p>
          <p class="card-text">{{ employee.mobileNo }}</p>
          <p class="card-text">{{ employee.empCode }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
