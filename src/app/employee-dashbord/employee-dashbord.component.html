<div class="gallery" *ngFor="let employee of employees">
  <img [src]="employee.imageUrl" alt="profile-photo" width="600" height="400" />

  <div class="desc">
    <h1>{{ employee.firstName }} {{ employee.lastName }}</h1>
    <h2 class="card-title">{{ employee.designation }}</h2>
    <p class="card-text">{{ employee.email }}</p>
    <p class="card-text">{{ employee.mobileNo }}</p>
    <p class="card-text">{{ employee.empCode }}</p>
  </div>
</div>
